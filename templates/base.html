<!DOCTYPE html>
<html lang="pt-BR">

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Scout - Powerlifting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
{% endblock %}

{% block body %}
<body>
    {% block content %}
    <div class="container">
        <header>
            <h1>Talent Scout</h1>
        </header>

        <nav>
            <button class="nav-btn active" data-screen="dashboard">Dashboard</button>
            <button class="nav-btn" data-screen="cadastro">Cadastro</button>
            <button class="nav-btn" data-screen="analise">Análise</button>
            <button class="nav-btn" data-screen="visualizacao">Visualização</button>
        </nav>
    </div>
    {% endblock %}

    {% block scripts %}
    <script>
        const navButtons = document.querySelectorAll('.nav-btn');
        const screens = document.querySelectorAll('.screen');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetScreen = button.dataset.screen;
                
                navButtons.forEach(btn => btn.classList.remove('active'));
                screens.forEach(screen => screen.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(targetScreen).classList.add('active');
            });
        });
    </script>
    {% endblock %}
</body>
{% endblock %}
</html>
